<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
      .fondo-gris{
        background-color: #1d1d1d;
      }
      .perfil{
        width: 30%;
        background-color: #1d1d1d;
      }
    </style>
  </head>

  <body>
    <main class=" m-0 row justify-content-center">

      <div class="container m-0 p-0 col-auto row justify-content-center ">
     
        <div class="image col-auto row justify-content-center">
          <img src="img/login.png" alt="login" class="img-fluid col-6">
        </div>
  

      <div class="col-auto p-4 text-center rounded-3 bg-dark text-muted col-4">
        
        <div class="image col-auto">
          <img src="img/img_perfil.png" alt="login" class="img-fluid perfil p-1 rounded-circle p-3">
        </div>

        <h2 class="mt-3 mb-5">Por favor, inicie sesión</h2>
        
        <div class="g-3 row justify-content-center">

          <div class="col-md-12">
            <label for="email" class="form-label col-12">
              <input type="email" class="form-control text-muted text-center fondo-gris border-dark " id="email" value="Correo Electrónico">
            </label>
          </div>

          <div class="col-md-12 mt-2">
            <label for="contra" class="form-label col-12">
              <input type="password" class="form-control text-muted text-center fondo-gris border-dark " id="contra" value="Contraseña">
            </label>
          </div>

          <div class="form-check form-switch mt-3">
            <label class="form-check-label" for="flexSwitchCheckDefault">
              <input class="form-check-input" type="checkbox" role="switch" id="recuerda">Recuerdame
            </label>     
          </div>

          <div class="col-12 mt-3 ">
            <button class="btn col-12 fw-bold text-white-50 btn-primary rounded-3 border-0" type="submit" id="iniciar">Iniciar Sesión</button>
          </div>
        </div>
      </div>


    </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <script src="js/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
